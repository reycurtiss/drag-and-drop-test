<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Grid Drag & Snap</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
      user-select: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 150px);
      grid-template-rows: repeat(2, 200px);
      gap: 10px;
      position: relative;
    }

    .box {
      width: 150px;
      height: 200px;
      background: #ccc;
      border: 2px dashed #999;
      position: relative;
    }

    .box img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
      transition: transform 0.1s ease;
      z-index: 1;
    }

    .preview {
      outline: 3px solid #00f;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyrqwd_Q6sUiQ7xE6wXzM4EEqAJE-f4_MpWYpHzN2pIq596icpBvjNuD3P0eA1nuyBN/exec"; // ← replace with your own Apps Script Web App URL

    let imageUrls = [];
    const grid = document.getElementById('grid');
    const boxes = [];

    function renderGrid() {
      grid.innerHTML = '';
      boxes.length = 0;

      imageUrls.forEach((url, index) => {
        const box = document.createElement('div');
        box.className = 'box';
        box.dataset.index = index;

        const img = document.createElement('img');
        img.src = url;
        img.draggable = false;
        img.dataset.imageIndex = index;

        box.appendChild(img);
        grid.appendChild(box);
        boxes.push(box);
      });
    }

    function saveOrderToSheet() {
      const currentOrder = Array.from(grid.querySelectorAll('img')).map(img => img.src);
      fetch(SHEET_URL, {
        method: "POST",
        body: JSON.stringify(currentOrder),
        headers: { "Content-Type": "application/json" }
      }).then(res => {
        if (res.ok) {
          console.log("✅ Order saved");
        } else {
          console.warn("⚠️ Failed to save order");
        }
      });
    }

    function getBoxUnderMouse(x, y) {
      return boxes.find(box => {
        const rect = box.getBoundingClientRect();
        return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
      });
    }

    let draggingImg = null;
    let originBox = null;
    let currentBox = null;

    document.addEventListener('mousedown', (e) => {
      if (e.target.tagName === 'IMG') {
        draggingImg = e.target;
        originBox = draggingImg.parentElement;
        draggingImg.style.pointerEvents = 'none';
        draggingImg.style.zIndex = 1000;
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (!draggingImg) return;

      const boxUnder = getBoxUnderMouse(e.clientX, e.clientY);
      if (boxUnder && boxUnder !== currentBox) {
        if (currentBox) currentBox.classList.remove('preview');
        currentBox = boxUnder;
        currentBox.classList.add('preview');

        if (currentBox !== originBox) {
          const targetImg = currentBox.querySelector('img');
          if (targetImg) {
            originBox.appendChild(targetImg);
          }
          currentBox.appendChild(draggingImg);
        }
      }

      if (!boxUnder && currentBox) {
        currentBox.classList.remove('preview');
        currentBox = null;
        originBox.appendChild(draggingImg);
      }
    });

    document.addEventListener('mouseup', () => {
      if (draggingImg) {
        draggingImg.style.pointerEvents = 'auto';
        draggingImg.style.zIndex = 1;
        if (currentBox) currentBox.classList.remove('preview');
        draggingImg = null;
        originBox = null;
        currentBox = null;
        saveOrderToSheet();
      }
    });

    // Initial load
    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        imageUrls = data;
        renderGrid();
      })
      .catch(err => {
        console.error("❌ Failed to load images from Google Sheets:", err);
      });
  </script>
</body>
</html>
