<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag and Drop Image Grids</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      font-family: sans-serif;
      padding: 30px;
      user-select: none;
    }

    .section {
      margin-bottom: 50px;
      text-align: center;
    }

    .label {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 150px);
      grid-template-rows: repeat(2, 200px);
      gap: 10px;
      justify-content: center;
    }

    .box {
      width: 150px;
      height: 200px;
      background: #ccc;
      border: 2px dashed #999;
      position: relative;
    }

    .box img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .box .number {
      position: absolute;
      top: 4px;
      left: 6px;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 2px 6px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
    }

    .box.drag-over {
      outline: 3px solid blue;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="label">KG</div>
    <div class="grid" id="grid-kg"></div>
  </div>

  <div class="section">
    <div class="label">Tyzz</div>
    <div class="grid" id="grid-tyzz"></div>
  </div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyJZ2vAtbef29B8Zp71rl5VRoHg57W3Ifbff-AdrNsU3FtcMv6hSma7jozWsbNm6XMx/exec';

    const fallbackImageUrls = Array.from({ length: 12 }, (_, i) => `https://via.placeholder.com/150x200?text=${i + 1}`);

    function createGrid(gridId, label) {
      const grid = document.getElementById(gridId);
      let imageUrls = [];
      let dragIndex = null;

      function renderGrid() {
        grid.innerHTML = '';
        imageUrls.forEach((url, index) => {
          const box = document.createElement('div');
          box.classList.add('box');
          box.dataset.index = index;

          const number = document.createElement('div');
          number.className = 'number';
          number.textContent = index + 1;

          const img = document.createElement('img');
          img.src = url;
          img.draggable = true;

          img.addEventListener('dragstart', (e) => {
            dragIndex = index;
            e.dataTransfer.effectAllowed = 'move';
          });

          box.addEventListener('dragover', (e) => {
            e.preventDefault();
            box.classList.add('drag-over');
          });

          box.addEventListener('dragleave', () => {
            box.classList.remove('drag-over');
          });

          box.addEventListener('drop', (e) => {
            e.preventDefault();
            box.classList.remove('drag-over');
            const dropIndex = parseInt(box.dataset.index);
            swapImages(dragIndex, dropIndex);
          });

          box.appendChild(img);
          box.appendChild(number);
          grid.appendChild(box);
        });

        console.log(`üîç ${label} order:`, imageUrls);
      }

      function swapImages(from, to) {
        if (from === to) return;
        const [moved] = imageUrls.splice(from, 1);
        imageUrls.splice(to, 0, moved);
        renderGrid();
        saveToSheet();
      }

      function saveToSheet() {
        fetch(SHEET_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ who: label.toLowerCase(), order: imageUrls })
        }).then(() => {
          console.log(`‚úÖ Saved ${label} order`);
        }).catch(err => {
          console.error(`‚ùå Failed to save ${label} order:`, err);
        });
      }

      function loadImageOrder() {
        fetch(SHEET_URL + '?who=' + label.toLowerCase())
          .then(res => res.json())
          .then(data => {
            if (data.order && Array.isArray(data.order) && data.order.length > 0) {
              imageUrls = data.order;
            } else {
              imageUrls = [...fallbackImageUrls];
            }
            renderGrid();
          })
          .catch(err => {
            console.warn(`‚ö†Ô∏è Could not load ${label}, using fallback`, err);
            imageUrls = [...fallbackImageUrls];
            renderGrid();
          });
      }

      loadImageOrder();
    }

    createGrid('grid-kg', 'KG');
    createGrid('grid-tyzz', 'Tyzz');
  </script>
</body>
</html>
